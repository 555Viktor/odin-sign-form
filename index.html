<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/total-eclipse-favicon.png" type="image/x-icon">
    <!-- Stylesheet + Font Awesome Icons -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main-container">

        <div class="title">
            <h1>Create Account</h1>
        </div>

        <form class="sign-up" action="">

            <div class="form-field">
                <input type="text" placeholder="Full Name *">
            </div>

            <div class="form-field">
                <input type="text" placeholder="Email *">
            </div>

            <div class="form-field">
                <input type="tel" placeholder="Phone Number *">
            </div>

            <div class="form-field">
                <input type="text" placeholder="Password *">
            </div>

            <div class="form-field">
                <input type="text" placeholder="Repeat Password *">
            </div>

            <div class="terms-agreement">
                <p>
                    <input type="checkbox"> I agree to the <span>Terms</span> of <span>Service and Privacy Policy</span>
                </p>
            </div>

            <div class="btn-submit-wrap">
                <button class="btn-submit">Create</button>
            </div>

            <div class="alternative-auths">
                <button class="btn-google-sign">
                   <img class="google-logo" src="./assets/google-color.svg" alt=""> Sign up with Google
                </button>
    
                <p>
                    Already a member? <a href="">Login</a>
                </p>
            </div>
        </form>

    </div>

    <div class="side-img-container">
        <img src="./assets/figma-component.svg" alt="">
    </div>

    <!-- JS -->
     <script src="./index.js"></script>
</body>
</html>
